{% extends 'base.html' %}

{% block styles %}
<style>
  body {
    background: linear-gradient(270deg, #fce4ec, #f8bbd0);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica Neue, Arial, sans-serif;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .home-container {
    max-width: 900px;
    margin: 5rem auto;
    background: #fff;
    border-radius: 1.5rem;
    padding: 3rem;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    text-align: center;
  }
  .home-container h1 {
    color: #d63384;
    font-weight: 700;
    margin-bottom: 1.5rem;
  }
  .home-container p {
    font-size: 1.2rem;
    color: #555;
  }
  .btn-primary-home {
    background-color: #ec407a;
    border: none;
    padding: 1rem 3rem;
    font-weight: 600;
    border-radius: 1rem;
    margin-top: 2rem;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn-primary-home:hover {
    background-color: #d81b60;
  }
</style>
{% endblock %}

{% block content %}
<div class="home-container">
  <h1>Bem-vindo ao LoveWithU ❤️</h1>
  <p>Seu lugar para encontrar conexões reais com quem combina com você.</p>
  <a href="{{ url_for('register') }}" class="btn-primary-home">Criar uma Conta</a>
</div>
{% endblock %}
